<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending machine</title>
    <link rel="stylesheet" href="/resource/style/reset.css">
    <link rel="stylesheet" href="/resource/style/style.css">
</head>
<body>
    <h1 class="logo sr-only">ColaCola</h1>
    <div class="cont">
        <div class="wrap1">
            <section class="wrap1__item-list">
                <button class="wrap1__item">
                    <img src="/resource/img/Cool_Cola.png" alt="Original">
                    <p>Original_Cola</p>
                    <strong>1000원</strong>
                </button>
                <button class="wrap1__item">
                    <img src="/resource/img/Cool_Cola.png" alt="Original">
                    <p>Original_Cola</p>
                    <strong>1000원</strong>
                </button>
                <button class="wrap1__item">
                    <img src="/resource/img/Cool_Cola.png" alt="Original">
                    <p>Original_Cola</p>
                    <strong>1000원</strong>
                </button>
                <button class="wrap1__item">
                    <img src="/resource/img/Cool_Cola.png" alt="Original">
                    <p>Original_Cola</p>
                    <strong>1000원</strong>
                </button>
                <button class="wrap1__item">
                    <img src="/resource/img/Cool_Cola.png" alt="Original">
                    <p>Original_Cola</p>
                    <strong>1000원</strong>
                </button>
                <button class="wrap1__item">
                    <img src="/resource/img/Cool_Cola.png" alt="Original">
                    <p>Original_Cola</p>
                    <strong>1000원</strong>
                </button>
            </section>
            <section class="wrap1_mid">
                <div class="balance-area dlrjf">
                    <div class="balance">
                        <span class="잔액"> 잔액:</span>
                        <span class="원" id="bal-current">원</span>
                    </div>
                    <button class="return_balance-btn ">거스름돈 반환</button>
                </div>
                <div class="deposit-area dlrjf">
                    <input type="number" class="deposit_input" id="deposit-amount" placeholder="입금액 입력">
                    <label for="deposit-amount"></label>
                    <button class="deposit_btn">입금</button>
                </div>
            </section>
            <section class="wrap1__bottom">
                <div class="wrap1__bottom-left">
                    <div class="scroll_margin">
                        <div class="bottom-itemlist">
                            <img src="/resource/img/Cool_Cola.png" alt="">
                            <p class="bottom-itemlist_desc">Original_cola</p>
                            <span class="bottom-itemlist_amount">1</span>
                        </div>
                        <div class="bottom-itemlist">
                            <img src="/resource/img/Cool_Cola.png" alt="">
                            <p class="bottom-itemlist_desc">Original_cola</p>
                            <span class="bottom-itemlist_amount">1</span>
                        </div>
                        <div class="bottom-itemlist">
                            <img src="/resource/img/Cool_Cola.png" alt="">
                            <p class="bottom-itemlist_desc">Original_cola</p>
                            <span class="bottom-itemlist_amount">1</span>
                        </div>
                        <div class="bottom-itemlist">
                            <img src="/resource/img/Cool_Cola.png" alt="">
                            <p class="bottom-itemlist_desc">Original_cola</p>
                            <span class="bottom-itemlist_amount">1</span>
                        </div>
                        <div class="bottom-itemlist">
                            <img src="/resource/img/Cool_Cola.png" alt="">
                            <p class="bottom-itemlist_desc">Original_cola</p>
                            <span class="bottom-itemlist_amount">1</span>
                        </div>
                    </div>
                </div>
                <div class="wrap1__bottom-right">
                    <button class="wrap1-get-btn">획득</button>
                </div>
            </section>
        </div>
        <div class="wrap2">
            <header></header>
            <section></section>
            <div class="wrap2__bottom-result"></div>
        </div>
    </div>
</body>
</html>
